<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-assets>
        <a-asset-item id="iphone" src="./assets/phone-01/scene.gltf"></a-asset-item>
        <a-asset-item id="headphone" src="./assets/accesory-01/scene.gltf"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="./assets/pattern-index.patt">
            <a-entity position="0 0.5 0" scale="1 1 1" gltf-model="#iphone"></a-entity>
        </a-marker-camera>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="1 1 1" gltf-model="#headphone"></a-entity>
        </a-marker>
            <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
