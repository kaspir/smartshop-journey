<!-- AR.js with Marker Tracking -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->


<body style="margin : 0px; overflow: hidden;">
    <a-scene \
        vr-mode-ui="enabled: false;" \
        embedded \
        arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" \
    >
        <a-assets>
            <a-asset-item id="iphone" src="assets/phone-01/scene.gltf"></a-asset-item>
            <a-asset-item id="headphone" src="assets/accesory-01/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="assets/pattern-index.patt">
            <a-entity \
                position="0 0 0" \
                scale="1 1 1" \
                gltf-model="#iphone" \
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" \
            ></a-entity>
        </a-marker>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.1 0.1 0.1" gltf-model="#headphone"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
