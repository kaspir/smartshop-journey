<!-- AR.js with Marker Tracking -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->

<script>
    window.addEventListener('camera-init', (data) => {
        console.log('camera-init', data);
    })

    window.addEventListener('camera-error', (error) => {
        console.log('camera-error', error);
    })

	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;

			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				// TODO: Add your own code here to react to the marker being found.
			});

			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				// TODO: Add your own code here to react to the marker being lost.
			});
		}
	});
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene \
        vr-mode-ui="enabled: false;" \
        embedded \
        arjs="trackingMethod: best;
            sourceType: webcam;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
            sourceWidth:1280;
            sourceHeight:720;
            displayWidth: 1280;
            displayHeight: 720;
            debugUIEnabled: false;
            " \
        renderer="precision: mediump;" \
    >
        <a-assets>
            <a-asset-item id="iphone" src="assets/phone-01/scene.gltf"></a-asset-item>
            <a-asset-item id="retrophone" src="assets/phone-02/scene.gltf"></a-asset-item>
            <a-asset-item id="headphone" src="assets/accesory-01/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="assets/pattern-index.patt" id="pattern-iphone" registerevents>
            <a-entity \
                position="1.0 0 0" \
                scale="1 1 1" \
                gltf-model="#iphone" \
                animation="property: 
                    rotation; to: 0 360 0; 
                    loop: true; 
                    dur: 6000" \
            ></a-entity>
            <a-box 
                position='-1.0 0.0 0' \
                material='opacity: 0.0; 
                    side: double;' \
            >
				<a-torus-knot 
                    radius='0.26' \
                    radius-tubular='0.05' \
                    animation="property: rotation; 
                        to:360 0 0; 
                        dur: 5000; 
                        easing: linear; 
                        loop: true" \
                ></a-torus-knot>
			</a-box>
        </a-marker>
        <a-marker preset="hiro" id="hiro-retrophone" registerevents>
            <a-entity \
                position="0 0 0" \
                scale="0.4 0.4 0.4" \
                gltf-model="#retrophone" \
            ></a-entity>
        </a-marker>
        <!-- <a-marker type='barcode' value='5' id="barcode-5-knot" registerevents>
			
		</a-marker> -->
        <!-- <a-marker type='barcode' value='5' id="barcode-5-sphere">
            <a-sphere position="0 0.0 0" radius="0.4" color="red" />
        </a-marker> -->
    </a-scene>

</body>
</html>
